<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>

    <div id="game-mode">
        <label for="mode">Select Game Mode:</label>
        <select id="mode">
            <option value="endless">Endless Mode</option>
            <option value="bestofx">Best of X mode</option>
        </select>
        <input type="number" id="rounds" placeholder="Enter rounds" style="display: none;" min="1">
        <button id="startGame">Start Game</button>
    </div>
    
    <div id="game-content" style="display: none;">
        <p id="score">Your Score: 0 | Computer Score: 0</p>

        <button id="rock" class="userfulBtn">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors" class="userfulBtn">Scissors</button>
    </div>

    <p id="result"></p>
    <script src="./scripts/scriptv2.js"></script>
</body>
</html>
